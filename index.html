<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<title>Hero Prototype v1</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./style.css">

</head>

<body>

<div id="hero-root">

  <div id="audio-ui">
    <div class="ui-buttons">
      <button id="loadBtn">Load</button>
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div class="ui-sliders">
      <div class="slider">
        <label>Gain</label>
        <input id="gain" type="range" min="0" max="2" step="0.01" value="1">
      </div>

      <div class="slider">
        <label>FX</label>
        <input id="fx" type="range" min="0" max="1" step="0.01" value="0.5">
      </div>

      <div class="slider">
        <label>Smooth</label>
        <input id="smooth" type="range" min="0" max="1" step="0.01" value="0.4">
      </div>

      <div class="slider">
        <label>Master</label>
        <input id="master" type="range" min="0" max="1" step="0.01" value="0.6">
      </div>
    </div>

    <input id="fileInput" type="file" accept="audio/*" hidden>
  </div>

  <div id="devPanel" class="hidden">
    <div class="meter">
      <label>Bass</label>
      <div class="meter-bar">
        <div id="meterBass" class="meter-fill"></div>
      </div>
    </div>

    <div class="meter">
      <label>Mid</label>
      <div class="meter-bar">
        <div id="meterMid" class="meter-fill"></div>
      </div>
    </div>

    <div class="meter">
      <label>High</label>
      <div class="meter-bar">
        <div id="meterHigh" class="meter-fill"></div>
      </div>
    </div>

    <div class="meter">
      <label>Energy</label>
      <div class="meter-bar">
        <div id="meterEnergy" class="meter-fill"></div>
      </div>
    </div>
  </div>

</div>

<script type="module" src="./main.js"></script>

</body>
</html>
